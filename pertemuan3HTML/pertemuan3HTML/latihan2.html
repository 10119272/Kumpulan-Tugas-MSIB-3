<!DOCTYPE html>
<html>
	<head><title><!DOCTYPE html>
        <html>
            <head><title>Form Registe Produk</title></head>
            <body>
                <form name="frmLatihan" method="GET" action="#">
                    <table border="0" align="center" cellpadding="15" width="40%">
                        <thead>
                            <tr bgcolor="yellow">
                                <th colspan="2">Form Register Produk</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td width="25%"><label>Nama Produk</label></td>
                                <td>
                                    <input type="text" name="nama" value="" placeholder="Nama Produk"
                                           size="50" maxlength="100"/>
                                </td>
                            </tr>
                            <tr>
                                <td><label>Jenis Produk</label></td>
                                <td>
                                    <select name="pendidikan">
                                        <option value="">--Jenis Produk --</option>
                                        <option value="Makanan">Makanan</option>
                                        <option value="Minuman">Minuman</option>
                                        <option value="Buah-Buahan" >Buah-Buahan</option>
                                        <option value="Sirup">Sirup</option>
                                        <option value="Sayur">Sayur</option>
                                    </select>

                            <tr>
                                <td><label>Harga</label></td>
                                <td>
                                    <input type="text" name="Harga" value="" placeholder=""
                                           size="50" maxlength="100"/>
                                </td>
                            </tr>
                            <tr>
                                <td><label>Stok</label></td>
                                <td>
                                    <input type="text" name="Stok" value="" placeholder=""
                                           size="50" maxlength="100"/>
                                </td>
                            </tr>
                            <tr>
                                <td><label>Photo</label></td>
                                <td>
                                    <input type="text" name="Photo" value="" placeholder=""
                                           size="50" maxlength="100"/>
                                </td>
                            </tr>
                        			<tfoot>
					<tr bgcolor="yellow">
						<th colspan="2">
							<input type="submit" name="proses" value="Kirim" />&nbsp;&nbsp;
							<input type="reset" name="unproses" value="Batal" />
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</body>
</html>
